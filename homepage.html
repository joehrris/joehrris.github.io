<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        nav {
            padding: 2rem 0;
            border-bottom: 1px solid #222;
        }

        .nav-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .hero {
            padding: 6rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
        }

        .hero p {
            font-size: 1.1rem;
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto;
        }

        .recent-posts {
            padding: 4rem 0;
        }

        .recent-posts h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .post-preview {
            margin-bottom: 2rem;
        }

        .post-preview h3 {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 0;
        }

        .post-preview a {
            color: #fff;
            text-decoration: none;
        }

        .post-preview .date {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        footer {
            border-top: 1px solid #222;
            padding: 2rem 0;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .hero {
                padding: 3rem 0;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1 class="site-title">Your Name</h1>
            <ul class="nav-links">
                <li><a href="blog.html">Blog Archives</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section class="hero">
            <h1>Welcome to My Space</h1>
            <p>Write a brief introduction about yourself or your blog here. What do you do? What do you write about?</p>
        </section>

        <section class="recent-posts">
            <h2>Recent Posts</h2>
            <div class="post-preview">
                <h3><a href="posts/first-post.html">Your Latest Blog Post Title</a></h3>
                <div class="date">January 1, 2024</div>
            </div>
            <div class="post-preview">
                <h3><a href="posts/second-post.html">Another Blog Post Title</a></h3>
                <div class="date">December 25, 2023</div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
